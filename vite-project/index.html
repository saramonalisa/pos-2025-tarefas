<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>TheMealDB - Cliente Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-2">
        <aside id="sidebar">
          <h5 class="fw-bold">Categorias</h5>
          <ul id="categoriaList">
            <li class="active" data-category="">Todas</li>
          </ul>
        </aside>
      </div>

      <div class="col-md-10">
        <div class="text-center mb-2">
          <h1 class="fw-bold d-inline-flex align-items-center gap-2">
            <svg class="text-danger" width="50" height="50" fill="currentColor" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <path d="M15,8H17c0.6,0,1-0.4,1-1s-0.4-1-1-1H15c-0.6,0-1,0.4-1,1S14.4,8,15,8z"/>
              <path d="M29.9,20.5C29.7,20.2,29.3,20,29,20h-1.1c-0.5-4.4-4.1-8.8-8.7-10.2c-2.1-0.7-4.4-0.7-6.5,0C8.2,11.2,4.5,15.6,4.1,20H3c-0.3,0-0.7,0.2-0.9,0.5s-0.2,0.7,0,1C3.5,24.3,6.3,26,9.5,26h13.1c3.1,0,6-1.7,7.4-4.6C30,21.1,30,20.8,29.9,20.5z M13.3,11.7c1.7-0.5,3.6-0.5,5.3,0c3.7,1.1,6.8,4.7,7.3,8.3H6.1C6.6,16.4,9.6,12.9,13.3,11.7z M22.5,24H9.5c-1.8,0-3.4-0.7-4.6-2h22.2C25.9,23.3,24.3,24,22.5,24z"/>
            </svg>
            TheMealDB</h1>
        </div>

        <div id="searchContainer" class="d-flex gap-2">
          <input type="text" id="searchName" class="form-control" placeholder="Pesquisar por nome...">
          <input type="text" id="searchIngredient" class="form-control" placeholder="Pesquisar por ingrediente...">
        </div>

        <div id="pagination"></div>
        <div id="categoriasContainer"></div>
        <div id="receitasContainer"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="detalhesReceitaModal" tabindex="-1" aria-labelledby="detalhesReceitaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detalhesReceitaModalLabel">Detalhes da Receita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="detalhesReceita"><p class="text-muted">Carregando...</p></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
